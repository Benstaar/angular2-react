<div class="host-container">
    <div class="panel">
        <label>{{helloAngular}} Elements in store: {{store.store.getState().length}}</label>
        <div class="frm">
            <input type="text" [(ngModel)]="val"/>
            <button (click)="onAdd()">ADD</button>
            <button (click)="onRemove()">REMOVE</button>
        </div>
        <ul>
           <li *ngFor="let item of store.store.getState()">{{item}}</li>           
        </ul>    
    </div>    
    <div class="react-container" id="react-component-container">
    </div>
    <div class="react-container" id="react-component-container-2">
    </div>
</div>
